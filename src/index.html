<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Encrypt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 480px;
      padding: 2rem;
      background: #16213e;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      color: #e94560;
    }
    .subtitle { color: #888; font-size: 0.85rem; margin-bottom: 1.5rem; }
    .drop-zone {
      border: 2px dashed #444;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
      margin-bottom: 1rem;
    }
    .drop-zone:hover { border-color: #e94560; }
    .drop-zone p { color: #888; }
    .file-list {
      list-style: none;
      margin-bottom: 1rem;
      max-height: 120px;
      overflow-y: auto;
    }
    .file-list li {
      padding: 0.35rem 0.5rem;
      background: #0f3460;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-list li .remove {
      cursor: pointer;
      color: #e94560;
      font-weight: bold;
    }
    label { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; color: #aaa; }
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0f3460;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #e94560;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #c73652; }
    button:disabled { background: #555; cursor: not-allowed; }
    .results { margin-top: 1rem; font-size: 0.85rem; }
    .results .ok { color: #4ecca3; }
    .results .err { color: #e94560; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí PDF Encrypt</h1>
    <p class="subtitle">Password-protect your PDF files</p>

    <div class="drop-zone" id="dropZone">
      <p>üìÑ Click to select PDF files</p>
    </div>

    <ul class="file-list" id="fileList"></ul>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter encryption password" />

    <button id="encryptBtn" disabled>Encrypt PDFs</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;

    let selectedFiles = [];

    document.getElementById('dropZone').addEventListener('click', async () => {
      const { open } = window.__TAURI__.dialog;
      const files = await open({
        multiple: true,
        filters: [{ name: 'PDF', extensions: ['pdf'] }],
      });
      if (files) {
        const paths = Array.isArray(files) ? files : [files];
        for (const p of paths) {
          if (!selectedFiles.includes(p)) selectedFiles.push(p);
        }
        renderFiles();
      }
    });

    function renderFiles() {
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      selectedFiles.forEach((f, i) => {
        const li = document.createElement('li');
        const name = f.split(/[\\/]/).pop();
        li.innerHTML = `<span>${name}</span><span class="remove" data-i="${i}">‚úï</span>`;
        list.appendChild(li);
      });
      list.querySelectorAll('.remove').forEach(el => {
        el.addEventListener('click', () => {
          selectedFiles.splice(parseInt(el.dataset.i), 1);
          renderFiles();
        });
      });
      updateBtn();
    }

    function updateBtn() {
      const pw = document.getElementById('password').value;
      document.getElementById('encryptBtn').disabled = selectedFiles.length === 0 || pw.length === 0;
    }
    document.getElementById('password').addEventListener('input', updateBtn);

    document.getElementById('encryptBtn').addEventListener('click', async () => {
      const btn = document.getElementById('encryptBtn');
      const pw = document.getElementById('password').value;
      btn.disabled = true;
      btn.textContent = 'Encrypting‚Ä¶';

      const results = await invoke('encrypt_pdfs', { files: selectedFiles, password: pw });

      const div = document.getElementById('results');
      div.innerHTML = results.map(r => {
        const name = r.file.split(/[\\/]/).pop();
        return r.success
          ? `<p class="ok">‚úÖ ${name}: ${r.message}</p>`
          : `<p class="err">‚ùå ${name}: ${r.message}</p>`;
      }).join('');

      btn.textContent = 'Encrypt PDFs';
      updateBtn();
    });
  </script>
</body>
</html>
